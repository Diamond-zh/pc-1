					$(this).find(".case_header_w2").stop(true).animate({
						top: 0
					});
				}, function() {
					$(this).find(".case_header_w1").stop(true).animate({
						top: 0
					});
					$(this).find(".case_header_w2").stop(true).animate({
						top: 22
					});
				});
			});

		})
	</script>
